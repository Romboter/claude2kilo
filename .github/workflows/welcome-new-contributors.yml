---
name: Welcome New Contributors

'on':
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Welcome first-time contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            👋 **Welcome to the claude2kilo project,
            @${{ github.actor }}!**

            Thank you for opening your first issue! We appreciate your
            interest in contributing to this conversion tool.

            ## 📋 Community Guidelines

            Before we proceed, please take a moment to review our
            community standards:

            - 📖 **[Code of Conduct](.github/CODE_OF_CONDUCT.md)** -
              Our community standards and behavioral expectations
            - 🤝 **[Contributing Guidelines](.github/CONTRIBUTING.md)** -
              How to contribute effectively
            - 💬 **[GitHub Discussions]**
              (https://github.com/Romboter/claude2kilo/discussions)
              - For questions and general discussion

            ## 🛡️ Community Values

            We maintain a **respectful, inclusive, and professional
            environment**. Our community does not tolerate:
            - Hate speech, discrimination, or harassment
            - Personal attacks or inflammatory language
            - Spam, trolling, or off-topic content
            - Any content that violates our Code of Conduct

            ## ✅ What Makes a Great Issue

            **For Bug Reports:**
            - Clear problem descriptions with reproduction steps
            - Sample Claude agent files that cause issues
            - Environment details (OS, Go version, etc.)
            - Expected vs actual behavior

            **For Feature Requests:**
            - Clear use cases and problem descriptions
            - Specific examples of desired functionality
            - Consideration of alternatives

            **For Conversion Issues:**
            - The problematic Claude agent file content
            - Command used and actual output
            - What you expected to see instead

            ## 🚀 Next Steps

            A maintainer will review your issue soon. Please feel free to:
            - Add any additional context if needed
            - Respond to questions from maintainers
            - Join our [Discussions] for questions
              (https://github.com/Romboter/claude2kilo/discussions)

            Thank you for helping make this project better! 🎉

          pr-message: |
            👋 **Welcome to the claude2kilo project,
            @${{ github.actor }}!**

            Thank you for opening your first pull request! We appreciate
            your interest in contributing to this conversion tool.

            ## 📋 Community Guidelines

            Before we proceed, please take a moment to review our
            community standards:

            - 📖 **[Code of Conduct](.github/CODE_OF_CONDUCT.md)** -
              Our community standards and behavioral expectations
            - 🤝 **[Contributing Guidelines](.github/CONTRIBUTING.md)** -
              How to contribute effectively
            - 💬 **[GitHub Discussions]**
              (https://github.com/Romboter/claude2kilo/discussions)
              - For questions and general discussion

            ## 🛡️ Community Values

            We maintain a **respectful, inclusive, and professional
            environment**. Our community does not tolerate:
            - Hate speech, discrimination, or harassment
            - Personal attacks or inflammatory language
            - Spam, trolling, or off-topic content
            - Any content that violates our Code of Conduct

            ## ✅ What Makes a Great Pull Request

            **For Pull Requests:**
            - Well-documented changes with clear descriptions
            - Following existing Go code style and conventions
            - Clear, descriptive commit messages
            - Addressing a specific issue or improvement
            - Including tests where appropriate
            - Considering cross-platform compatibility

            ## 🔧 Development Guidelines

            - Use `gofmt` and `go vet` for code formatting
            - Include unit tests for new functionality
            - Update documentation for user-facing changes
            - Test with various Claude agent file formats
            - Consider performance implications

            ## 🚀 Next Steps

            A maintainer will review your pull request soon.
            Please feel free to:
            - Add any additional context about your changes
            - Respond to feedback and questions from maintainers
            - Join our [Discussions] for questions
              (https://github.com/Romboter/claude2kilo/discussions)

            Thank you for helping make this project better! 🎉
